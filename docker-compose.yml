services:
  odoo-mcp:
    build: .
    container_name: odoo-mcp-19
    environment:
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_API_KEY=${ODOO_API_KEY}
      - ODOO_PASSWORD=${ODOO_PASSWORD:-}
      - ODOO_TIMEOUT=${ODOO_TIMEOUT:-30}
      - ODOO_VERIFY_SSL=${ODOO_VERIFY_SSL:-true}
    stdin_open: true
    tty: true
